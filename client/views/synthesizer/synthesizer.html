<template name="synthesizer">
<div id="synthesizer">
  <section>
  <div class="header">
    <h2>Osc 1</h2>
  </div>
  <div class="controls">
    <div id="oscRatio"></div>
  </div>
  </section>
  <section>
  <div class="header">
    <h2>Osc 2</h2>
  </div>
  </section>
  <section>
  <div class="header">
    <h2>Filter</h2>
  </div>
  <div class="controls">
    <div id="filterFrequency"></div>
    <div id="filterEnvelope" class="envelope">
      <div class="attack slider"></div>
      <div class="decay slider"></div>
      <div class="sustain slider"></div>
      <div class="release slider"></div>
    </div>
  </div>
  </section>
</div>
</template>
