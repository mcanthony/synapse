<template name="synthesizer">
<div id="synthesizer">
  <section>
  <div class="header">
    <h2>Osc 1</h2>
  </div>
  <div class="controls">
    <div class="row">
      <canvas width=75 height=75 id="osc1Type"></canvas>
      <div id="osc1Gain"><div class="knob" data-thickness=.12 data-width=70 data-height=70></div></div>
    </div>
    <div class="row">
      <h5 class="type">TYPE</h5>
      <h5 class="gain">GAIN</h5>
    </div>
    <div id="oscRatio"></div>
    <div class="row">
      <h5 class="ratio">RATIO</h5>
    </div>
  </div>
  </section>
  <section>
  <div class="header">
    <h2>Osc 2</h2>
  </div>
  <div class="controls">
    <div class="row">
      <canvas width=75 height=75 id="osc2Type"></canvas>
      <div id="osc2Gain"><div class="knob" data-thickness=.12 data-width=70 data-height=70></div></div>
    </div>
    <div class="row">
      <h5 class="type">TYPE</h5>
      <h5 class="gain">GAIN</h5>
    </div>
  </div>
  </section>
  <section id="filter">
  <div class="header">
    <h2>Filter</h2>
  </div>
  <div class="controls">
    <br>
    <div id="filterFrequency"></div>
    <div id="filterEnvelope" class="envelope">
      {{#constant}}
      <canvas width=200 height=100 id="filterEnvelopeCanvas"></canvas>
      {{/constant}}
      <div class="attack slider"></div>
      <div class="decay slider"></div>
      <div class="sustain slider"></div>
      <div class="release slider"></div>
    </div>
  </div>
  </section>
</div>
</template>
