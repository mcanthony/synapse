<template name="synthesizer">
<div id="synthesizer">
  <section>
  <div class="header">
    <h2>Osc 1</h2>
  </div>
  <div class="controls">
    <div class="row">
      <div class="sine"><img src="img/sine.gif" height="75" width="75"></div>
      <div class="dial"><img src="img/knob.gif" height="75" width="75"></div>
    </div>
    <div class="row">
      <h5 class="type">TYPE</h5>
      <h5 class="gain">GAIN</h5>
    </div>
    <div id="oscRatio"></div>
    <div class="row">
      <h5 class="ratio">RATIO</h5>
    </div>
  </div>
  </section>
  <section>
  <div class="header">
    <h2>Osc 2</h2>
  </div>
  <div class="controls">
    <div class="row">
      <div class="sine"><img src="img/sine.gif" height="75" width="75"></div>
      <div class="dial"><img src="img/knob.gif" height="75" width="75"></div>
    </div>
    <div class="row">
      <h5 class="type">TYPE</h5>
      <h5 class="gain">GAIN</h5>
    </div>
  </div>
  </section>
  <section id="filter">
  <div class="header">
    <h2>Filter</h2>
  </div>
  <div class="controls">
    <div id="filterFrequency"></div>
    <div id="filterEnvelope" class="envelope">
      {{#constant}}
      <canvas id="filterEnvelopeCanvas"></canvas>
      {{/constant}}
      <div class="attack slider"></div>
      <div class="decay slider"></div>
      <div class="sustain slider"></div>
      <div class="release slider"></div>
    </div>
  </div>
  </section>
</div>
</template>
